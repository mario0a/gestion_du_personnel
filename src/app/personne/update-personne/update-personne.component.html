<div class="container">
  <div>
    <h2>Modifier un Personne :</h2>
  </div>
  <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >ID </label>
      <input readonly type="text" [(ngModel)]="currentPersonne.idPersonne"
             name="idPersonne" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom </label>
      <input type="text"[(ngModel)]= "currentPersonne.nomPersonne"
             name="nomPersonne" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Prenom</label>
      <input type="text"[(ngModel)]= "currentPersonne.prenomPersonne"
             name="prenomPersonne" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Date Naissance</label>
      <input type="number" [(ngModel)]= "currentPersonne.dateNaissance"
             name="dateNaissance" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >Poste</label>
      <input type="date" [ngModel]="currentPersonne.dateArrive
| date: 'yyyy-MM-dd'"

             (ngModelChange)=" currentPersonne.dateNaissance= $event"
             me="dateNaissance" class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updatePersonne()" class="btn btn-success">Modifer</button>
    </div>
  </form>
</div>
